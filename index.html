<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple alculator</title>
    <link rel="icon" href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS2ApTdy6ZI_RbTZickvGcj09swq1gGWNnVC6-g70_d4GSxCFKb">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1><b><u>CALCULATOR</u></b></h1>
    <div class="calculator">
        <input type="text" id="calcu" placeholder="0">
        <div>
            <button onclick= "calculator('C')" class="r1"><b>C</b></button>
            <button onclick="calculator('^')" class="r1"><b>^</b></button>
            <button onclick="calculator('%')" class="r1"><b>%</b></button>
            <button onclick="calculator('DEL')" class="r1"><b>DEL</b></button>
        </div>
        <div>
            <button onclick="calculator(7)" ><b>7</b></button>
            <button onclick="calculator(8)" ><b>8</b></button>
            <button onclick="calculator(9)" ><b>9</b></button>
            <button onclick="calculator('÷')" class="r1"><b>÷</b></button>
        </div>
        <div>
            <button onclick="calculator(4)" ><b>4</b></button>
            <button onclick="calculator(5)" ><b>5</b></button>
            <button onclick="calculator(6)" ><b>6</b></button>
            <button onclick="calculator('×')" class="r1"><b>×</b></button>
        </div>
        <div>
            <button onclick="calculator(1)" ><b>1</b></button>
            <button onclick="calculator(2)" ><b>2</b></button>
            <button onclick="calculator(3)" ><b>3</b></button>
            <button onclick="calculator('-')" class="r1"><b>-</b></button>
        </div>
        <div>
            <button onclick="calculator('.')" ><b>.</b></button>
            <button onclick="calculator(0)" ><b>0</b></button>
            <button onclick="calculator('=')" class="r1"><b>=</b></button>
            <button onclick="calculator('+')" class="r1"><b>+</b></button>
        </div>
    </div>
</body>
</html>
